<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <script src="../build/react.development.js"></script>
  <script src="../build/react-dom.development.js"></script>
  <script src="../build/babel.min.js"></script>
</head>

<body>
  <div id="example"></div>
  <script type="text/babel">
    ReactDOM.render(
      <h1>Hello, world!</h1>,
      document.getElementById('example')
    );
  </script>
</body>

</html>

<!-- 
  keyword:渲染JSX
  1.使用 <script type="text/babel"> 表示JSX代码
  2.babel，JavaScript语法编译工具。JSX编译器
  3.babel.min.js 是Babel的浏览器版本
  4.在 v0.14 之前，React 使用JSTransform.js翻译<script type="text/jsx">. 它已被弃用
 -->
